{% extends "base.html" %}

{% block content %}
<ul>
    {% for product in products %}
        <li><a href="{{ product.get_absolute_url }}">{{ product.name }}</a></li>
    {% endfor %}
</ul>

{% if comments %}

    {% for comment in comments %}
        by {{ comment.user }}
        : {{ comment.content|truncatewords:20 }}
    {% endfor %}
    
{% endif %}

{% endblock content %}
